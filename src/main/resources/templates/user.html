<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<!--Навигационная панель-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!--    Пользователь-->
    <span class="navbar-text">
        <span class="navbar-text h5 m-0 p-0 text-white font-weight-bold" th:text="${user.email}"></span>
        <span class="navbar-text h5 m-0 p-0 text-white">with roles:</span>
            <span class="navbar-text h5 m-0 p-0 text-white" th:each="item : *{user.roles}"
                  th:text="${item.role} + '&nbsp'">
            </span>
    </span>
    <!--    Выход-->
    <a class="nav-link text-white-50 h5 m-0 p-0 ml-auto" href="/logout">Logout</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 pr-0 pt-2 nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
            <a sec:authorize="hasAuthority('ADMIN')" class="btn btn-large text-left" role="tab" href="/admin">Admin</a>
            <a class="btn btn-large text-left btn-primary" role="tab" aria-selected="true" href="/user">User</a>
        </div>
        <div class="col-lg-10 bg-light pt-2">
            <h1 class="pb-2">User information-page</h1>
            <div class="tab-pane fade show active border">
                <div class="container-fluid bg-light border">
                    <div class="row">
                        <h5 class="m-3">About user</h5>
                    </div>
                    <div class="bg-white">
                        <table class="mt-3 table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user.getId()}">
                                <td th:text="${user.getFirstName()}">
                                <td th:text="${user.getLastName()}">
                                <td th:text="${user.getAge()}">
                                <td th:text="${user.getEmail()}">
                                <td>
                                    <span th:each="item : *{user.roles}" th:text="${item.role} + '&nbsp'"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
